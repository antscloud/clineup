name: Rust CI/CD

on:
  push:
  pull_request:

jobs:
  test:
    name: Test package
    runs-on: ubuntu-latest
    steps:
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: actions/checkout@v3
      - name: Run tests
        run: cargo test --verbose

  publish-crate:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref_type == 'tag'
    steps:
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Check out code
        uses: actions/checkout@v3
      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    needs: [test, publish-crate]
    if: github.ref_type == 'tag'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_SECRET }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push version
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/clineup:${{ github.ref_name}}
      - name: Build and push latest
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/clineup:latest

  create-cross-platform-release:
    runs-on: ${{ matrix.os }}
    needs: [test, publish-crate]
    if: github.ref_type == 'tag'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: clineup
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: clineup
          - os: windows-latest
            target: x86_64-pc-windows-gnu
            binary: clineup.exe
    steps:
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build for ${{ matrix.os }} (Release)
        run: |
          rustup target add ${{ matrix.target }}
          cargo build --release --target=${{ matrix.target }}
      - name: Compress artifacts
        run: |
          tar czf target/${{ matrix.target }}/release/clineup-${{ github.ref_name}}-${{ matrix.os }}.tar.gz target/${{ matrix.target }}/release/${{ matrix.binary }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}
          path: target/${{ matrix.target }}/release
          retention-days: 1

  create-release:
    runs-on: ubuntu-latest
    needs: [create-cross-platform-release]
    if: github.ref_type == 'tag'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: release-artifacts

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release-artifacts/**/*.tar.gz
